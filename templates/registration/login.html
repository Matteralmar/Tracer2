{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="flex ml-auto mb-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Login</button>
    <hr/>
        <a class="hover:text-blue-400 mt-3" href="{% url 'signup' %}">Don't have an account?</a>
        <a class="hover:text-blue-400 mt-3" href="{% url 'reset-password' %}">Reset password</a>
</form>
</div>

{% endblock content %}
