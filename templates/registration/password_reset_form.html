{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl test-gray-800">Reset your password</h1>

<form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="flex ml-auto mb-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">
        Reset password
    </button>
    <hr/>
    <a href="{% url 'login' %}" class="hover:text-blue-400 mt-3">Already have an account?</a>
</form>
</div>
{% endblock content %}
