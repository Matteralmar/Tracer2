{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
{% if validlink %}
<div class="max-w-lg mx-auto">
    <h1 class="text-4xl test-gray-800">Enter your new password</h1>

<form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="flex ml-auto mb-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">Confirm new password</button>
    <hr/>
    <a href="{% url 'login' %}" class="hover:text-blue-400 mt-3">Already have an account?</a>
</form>
</div>
{% else %}
    <h1>This link is not valid anymore. Please proceed to login page.</h1>
{% endif %}
{% endblock content %}
